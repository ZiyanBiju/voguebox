<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            background-image: url('static/Background.jpg'); /* Ensure this image is placed correctly in your static folder */
            background-size: cover; /* Make sure the image covers the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            height: 100vh; /* Make sure the background covers the full height */
            margin: 0; /* Remove default margin */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: silver; /* Default text color for readability */
        }
        /* Semi-transparent overlay for better text visibility */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay with 50% opacity */
            z-index: -1; /* Keep overlay behind the content */
        }
        h1 {
            font-size: 10rem;
            margin-bottom: 20px;
            font-family: 'Brush Script MT', cursive; /* Adding a clean, sans-serif font for better readability */
        }
        a {
            color: white;
            font-size: 20px;
            text-decoration: none; /* Remove underline from links */
            margin: 10px;
            padding: 10px 20px;
           background-color: rgba(0, 0, 0, 0.7);  /* Black color with 70% opacity */
 /* Add background color */
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }
        a:hover {
            text-decoration: underline; /* Add underline on hover */
            background-color: rgba(0, 123, 255, 1); /* Darker background on hover */
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <h1>Vogue Box</h1>
    <div>
        <a href="/upload">Upload Clothes</a>
        <a href="/wardrobe/user1">View Wardrobe</a>
    </div>
</body>
</html>
